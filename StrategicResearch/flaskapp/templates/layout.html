<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/css/mdb.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

  {% if title %}
  <title>Strategic Research - {{ title }}</title>
  {% else %}
  <title>Strategic Research</title>
  {% endif %}

</head>

<body class="grey lighten-4">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark light-blue darken-4">
    <h2 class="navbar-brand mb-0">
      <strong>LTBP | Strategic Research</strong>
    </h2>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ml-3">
        <a class="nav-item nav-link active" href="{{ url_for('home') }}">
          Matrices <span class="sr-only">(current)</span>
        </a>
        <a class="nav-item nav-link" href="{{ url_for('analysis') }}">
          Analysis
        </a>
        <a class="nav-item nav-link disabled" href="#">
          Search
        </a>
        <a class="nav-item nav-link disabled mr-auto" href="#">
            <i class="fa fa-refresh" aria-hidden="true"></i> Last Updated: 2018-08-03
        </a>
      </div>
    </div>
  </nav>

  
  <main class="body-grid-container">

      {% block content %}{% endblock %}

  </main>
  

  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/js/mdb.min.js"></script>


</body>

</html>
