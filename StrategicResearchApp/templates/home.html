{% extends "layout.html" %}
{% block content %}
  {% for doc in documents %}
    <div class="card m-2">
      <div class="card-body">
        <h4 class="card-title">
          <a>{{ doc.title }}</a>
        </h4>
        <p class="card-text">{{ doc.abstract }}</p>
      </div>
    </div>
  {% endfor %}
{% endblock content %}
